<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<header></header>

<main>
    <section id="generate">
        <div class="container">
            <div class="row game-card align-items-center">
                <div class="col col-md-6 offset-md-3">
                    <div class="card text-center">
                        <div class="card-header">
                            <p class="m-0">Окно результатов генерации</p>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <p><span>Фамилия: </span><span id="surnameOutput">Фамилия</span></p>
                                    <p><span>Имя: </span><span id="firstNameOutput">Иван</span></p>
                                    <p><span>Отчество: </span><span id="middleNameOutput">Отчество</span></p>
                                    <p><span>Пол: </span><span id="genderOutput">Генерация пола</span></p>
                                    <p><span>Дата рождения: </span><span id="birthYearOutput">Генерация года рождения</span></p>
                                    <p><span>Профессия: </span><span id="jobOutput">Профессия</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" id="btnGenerate">Генерировать</button>
                            <button class="btn btn-secondary" id="btnReset">Сбросить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer></footer>

<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
